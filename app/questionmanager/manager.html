  <div class="manager-container">
  <h2>ðŸ“š Question Manager</h2>
<style>
  /* style.css */
button {
  background-color: #008cff;
  color: white;
  padding: 10px 20px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-size: 16px;
}

select, input[type="checkbox"] {
  margin: 5px;
}

</style>
  <div class="section-selector neumorphic">
    <label for="subject">Subject:</label>
    <select id="subject"></select>

    <label for="section">Section:</label>
    <select id="section"></select>

    <button onclick="loadQuestions()" class="neumorphic-button">Load Questions</button>
  </div>

  <div class="question-form neumorphic">
    <textarea id="questionText" placeholder="Enter your question here"></textarea>

    <select id="questionType">
      <option value="paragraph">Paragraph</option>
      <option value="short-note">Short Note</option>
      <option value="mcq">MCQ</option>
      <option value="case-study">Case Study</option>
    </select>

    <select id="rarity">
      <option value="important">Important</option>
      <option value="rarely">Rarely</option>
      <option value="sometimes">Sometimes</option>
    </select>

    <input type="number" id="marks" placeholder="Marks" min="1" />

    <button onclick="addQuestion()" class="neumorphic-button">âž• Add Question</button>
  </div>

  <div id="questionList" class="neumorphic-list"></div>
</div>
