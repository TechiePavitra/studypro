<!-- app/questionmanager/manager.html -->
  <div class="manager-container">
  <h2>ðŸ“š Question Manager</h2>
<style>
 body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #e0e5ec;
}

.container {
  max-width: 960px;
  margin: 40px auto;
  background: #e0e5ec;
  border-radius: 20px;
  padding: 30px;
  box-shadow: 20px 20px 60px #c1c6cc, -20px -20px 60px #ffffff;
  text-align: center;
}

.logo {
  width: 80px;
}

.nav-buttons button {
  margin: 10px;
  padding: 10px 20px;
  border: none;
  border-radius: 15px;
  background: #e0e5ec;
  box-shadow: 5px 5px 10px #c1c6cc, -5px -5px 10px #ffffff;
  cursor: pointer;
}

.nav-buttons button:hover {
  background-color: #d4d9df;
}

.tab-area {
  margin-top: 30px;
  padding: 20px;
  border-radius: 20px;
  background: #e0e5ec;
  box-shadow: inset 10px 10px 30px #c1c6cc, inset -10px -10px 30px #ffffff;
}

footer {
  margin-top: 30px;
  font-size: 14px;
  color: #555;
}
</style>
  <div class="section-selector neumorphic">
    <label for="subject">Subject:</label>
    <select id="subject"></select>

    <label for="section">Section:</label>
    <select id="section"></select>

    <button onclick="loadQuestions()" class="neumorphic-button">Load Questions</button>
  </div>

  <div class="question-form neumorphic">
    <textarea id="questionText" placeholder="Enter your question here"></textarea>

    <select id="questionType">
      <option value="paragraph">Paragraph</option>
      <option value="short-note">Short Note</option>
      <option value="mcq">MCQ</option>
      <option value="case-study">Case Study</option>
    </select>

    <select id="rarity">
      <option value="important">Important</option>
      <option value="rarely">Rarely</option>
      <option value="sometimes">Sometimes</option>
    </select>

    <input type="number" id="marks" placeholder="Marks" min="1" />

    <button onclick="addQuestion()" class="neumorphic-button">âž• Add Question</button>
  </div>

  <div id="questionList" class="neumorphic-list"></div>
</div>
