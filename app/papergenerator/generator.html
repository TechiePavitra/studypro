<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #e0e5ec;
}

.container {
  max-width: 960px;
  margin: 40px auto;
  background: #e0e5ec;
  border-radius: 20px;
  padding: 30px;
  box-shadow: 20px 20px 60px #c1c6cc, -20px -20px 60px #ffffff;
  text-align: center;
}

.logo {
  width: 80px;
}

.nav-buttons button {
  margin: 10px;
  padding: 10px 20px;
  border: none;
  border-radius: 15px;
  background: #e0e5ec;
  box-shadow: 5px 5px 10px #c1c6cc, -5px -5px 10px #ffffff;
  cursor: pointer;
}

.nav-buttons button:hover {
  background-color: #d4d9df;
}

.tab-area {
  margin-top: 30px;
  padding: 20px;
  border-radius: 20px;
  background: #e0e5ec;
  box-shadow: inset 10px 10px 30px #c1c6cc, inset -10px -10px 30px #ffffff;
}

footer {
  margin-top: 30px;
  font-size: 14px;
  color: #555;
}
</style> 

<h2>Generate Question Paper</h2>

<label>Select Subject:</label>
<select id="subjectSelect">
  <option value="gujarati">Gujarati</option>
  <option value="english">English</option>
  <option value="psychology">Psychology</option>
  <option value="philosophy">Philosophy</option>
  <option value="sanskrit">Sanskrit</option>
  <option value="computer">Computer</option>
  <option value="economics">Economics</option>
</select>

<label>Select Sections:</label>
<div>
  <label><input type="checkbox" value="section_a"> Section A</label>
  <label><input type="checkbox" value="section_b"> Section B</label>
  <label><input type="checkbox" value="section_c"> Section C</label>
  <label><input type="checkbox" value="section_d"> Section D</label>
  <label><input type="checkbox" value="section_e"> Section E</label>
</div>

<button onclick="generatePaper()">Generate Paper</button>

<div id="previewArea"></div>

<script>
function generatePaper() {
  const subject = document.getElementById('subjectSelect').value;
  const sections = Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.value);
  const preview = document.getElementById('previewArea');
  preview.innerHTML = `<h3>ðŸ“„ Generated Paper</h3><p>Subject: ${subject}</p><p>Sections: ${sections.join(', ')}</p>`;
}
</script>
